<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div><p>Hello, welcome to Rock, Papers, Scissors game</p></div>
      <div class="btn">
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissor')">Scissors</button>

        <button onclick="reset()">Reset</button>
      </div>
      <div id="score">
        <span id="win">wins: 0</span>
        <span id="loss">losses: 0</span>
        <span id="tie">ties: 0</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
